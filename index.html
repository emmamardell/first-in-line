<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>UTFLYKT</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1> Utflykt</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"> </div>
    <button class="submit">Go!</button>
      <p>Enjoy</p>
      <div>
      <img src="https://www.we-heart.com/upload-images/guidedbycerealmagazine5.jpg" width="700" height="500">
      <img src="http://radarcollective.com/smdlnd/assets/sites/74/2017/10/en-oktoberlordag-med-mellanratter-pa-matateljen-och-hostiga-screensavers-5-1000x1470.jpg" width="400" height="500">
      </div>
      <div>
      <img src="https://i.pinimg.com/originals/2f/76/3e/2f763eecf1bf4f083d78efad9664a837.jpg" width="600" height="450">
      <img src="https://seventeendoors.residencemagazine.se/wp-content/uploads/sites/25/2016/11/14583451_1594036777569885_1520811541140602880_n.jpg" width="500" height="450">
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
            }

            $('.addOption').click(add_option)

            var options = []
            var submit = function() {
              $('.inputSection').hide()
              $('.resultSection').css('display', 'flex')
              $('input').each(function() {
                options.push($(this).val())
              })
              var winner = options[Math.floor(Math.random() * options.length)]
              console.log(winner)
              $('.resultSection').text(winner)
            }
            $(".submit").click(submit)
        })
      </script>
  </body>
</html>
